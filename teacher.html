<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI教师 - Web大学</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <header class="page-header">
        <a href="index.html" class="back-btn">← 返回</a>
        <h1 class="page-title">🤖 AI教师</h1>
        <div class="header-actions">
            <button class="icon-btn" id="contextBtn" title="查看上下文">📎</button>
            <button class="icon-btn" id="settingsBtn" title="设置">⚙️</button>
        </div>
    </header>

    <main class="teacher-container">
        <aside class="context-panel" id="contextPanel">
            <div class="context-header">
                <h3>📎 学习上下文</h3>
                <button class="close-panel-btn" id="closeContext">×</button>
            </div>
            <div class="context-body">
                <div class="context-section">
                    <h4>📝 最近笔记</h4>
                    <div class="context-list" id="recentNotes"></div>
                </div>
                <div class="context-section">
                    <h4>📰 信息流</h4>
                    <div class="context-list" id="recentFeed"></div>
                </div>
                <div class="context-section">
                    <h4>📌 今日任务</h4>
                    <div class="context-list" id="todayTasks"></div>
                </div>
            </div>
            <div class="context-footer">
                <label class="context-toggle">
                    <input type="checkbox" id="includeContext" checked>
                    <span>自动附加学习上下文</span>
                </label>
            </div>
        </aside>

        <div class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">🤖</div>
                    <h2>你好，我是你的 AI 教师</h2>
                    <p>我可以结合你的笔记、课程和任务给你答疑、生成练习题和学习计划。</p>
                    <div class="quick-actions">
                        <button class="quick-btn" data-prompt="帮我总结最近的笔记重点">总结笔记</button>
                        <button class="quick-btn" data-prompt="分析我的学习进度和风险">学习分析</button>
                        <button class="quick-btn" data-prompt="根据我的内容出5道测试题">生成测试题</button>
                        <button class="quick-btn" data-prompt="给我做一个接下来7天的学习计划">7天计划</button>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="输入你的问题（Enter 发送，Shift+Enter 换行）" rows="1"></textarea>
                    <button class="send-btn" id="sendBtn" title="发送">
                        <span class="send-icon">➤</span>
                    </button>
                </div>
                <div class="input-hints">
                    <span class="context-indicator" id="contextIndicator">📎 已附加上下文</span>
                    <span class="char-count" id="charCount">0</span>
                </div>
            </div>
        </div>
    </main>

    <div class="modal hidden" id="settingsModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content settings-modal">
            <div class="modal-header">
                <h3>⚙️ AI 接口设置</h3>
                <button class="modal-close" id="closeSettings">×</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="apiEndpoint">API 端点</label>
                    <input type="text" id="apiEndpoint" placeholder="http://localhost:8787/api/chat">
                    <p class="setting-hint">建议使用本地代理服务（本项目提供 ai-proxy-server.js）。</p>
                </div>
                <div class="setting-group">
                    <label for="modelName">模型名称</label>
                    <input type="text" id="modelName" placeholder="gpt-4o-mini">
                </div>
                <div class="setting-group">
                    <label for="apiKey">API Key（可选）</label>
                    <input type="password" id="apiKey" placeholder="sk-...">
                    <p class="setting-hint">如果端点是本地代理，可不填；由代理读取服务端环境变量。</p>
                </div>
                <div class="setting-group">
                    <label for="systemPrompt">系统提示词</label>
                    <textarea id="systemPrompt" rows="4" placeholder="你是一个专业、友好的 AI 助教..."></textarea>
                </div>
                <div class="setting-group setting-inline">
                    <label>
                        <input type="checkbox" id="streamResponse">
                        流式响应（当前代理版本为非流式）
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="testConnection">测试连接</button>
                <button class="btn-secondary" id="resetSettings">重置</button>
                <button class="btn-primary" id="saveSettings">保存</button>
            </div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="teacher.js"></script>
</body>
</html>
