<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web大学 - 课程与习惯">
    <title>课程 - Web大学</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="course.css">
</head>
<body>
    <nav class="page-nav">
        <a href="index.html" class="back-btn">← 返回</a>
        <h1 class="page-title">📚 课程中心</h1>
        <button class="add-main-btn" id="addMainBtn">+ 新建</button>
    </nav>

    <main class="course-container">
        <section class="module-switch">
            <button class="switch-btn active" data-module="habits">✅ 习惯打卡</button>
            <button class="switch-btn" data-module="timetable">🗓️ 课表</button>
        </section>

        <section class="stats-panel" id="habitsStats">
            <div class="stat-item">
                <span class="stat-label">今日完成</span>
                <span class="stat-value" id="todayDone">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">习惯总数</span>
                <span class="stat-value" id="habitCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">连续打卡最高</span>
                <span class="stat-value" id="bestStreak">0</span>
            </div>
        </section>

        <section class="module-panel" id="habitsPanel">
            <div class="panel-header">
                <h2>日常习惯打卡</h2>
                <p>例如：健身 10 分钟、背单词 20 分钟</p>
            </div>
            <div class="habit-list" id="habitList">
                <div class="empty-state" id="habitEmpty">还没有习惯，点击右上角“新建”开始。</div>
            </div>
        </section>

        <section class="module-panel hidden" id="timetablePanel">
            <div class="panel-header">
                <h2>每周课表</h2>
                <p>例如：周一晚学习计算机科学，周三晚学习英语</p>
            </div>
            <div class="legend-row">
                <span class="legend-chip">上午</span>
                <span class="legend-chip">下午</span>
                <span class="legend-chip">晚上</span>
            </div>
            <div class="timetable-grid" id="timetableGrid"></div>
            <div class="timetable-list" id="timetableList">
                <div class="empty-state" id="scheduleEmpty">还没有课表安排，切换到“课表”后点击右上角“新建”。</div>
            </div>
        </section>
    </main>

    <div class="modal hidden" id="habitModal">
        <div class="modal-backdrop"></div>
        <div class="modal-card">
            <h3 class="modal-title">新增习惯</h3>
            <form id="habitForm">
                <div class="form-group">
                    <label for="habitName">习惯名称</label>
                    <input id="habitName" type="text" required placeholder="例如：健身">
                </div>
                <div class="form-group">
                    <label for="habitMinutes">目标时长（分钟）</label>
                    <input id="habitMinutes" type="number" min="1" max="240" value="10">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelHabit">取消</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal hidden" id="scheduleModal">
        <div class="modal-backdrop"></div>
        <div class="modal-card">
            <h3 class="modal-title" id="scheduleModalTitle">新增课表安排</h3>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="subjectName">课程名称</label>
                    <input id="subjectName" type="text" required placeholder="例如：计算机科学">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dayOfWeek">星期</label>
                        <select id="dayOfWeek">
                            <option value="1">周一</option>
                            <option value="2">周二</option>
                            <option value="3">周三</option>
                            <option value="4">周四</option>
                            <option value="5">周五</option>
                            <option value="6">周六</option>
                            <option value="0">周日</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timePeriod">时间段</label>
                        <select id="timePeriod">
                            <option value="morning">上午</option>
                            <option value="afternoon">下午</option>
                            <option value="evening">晚上</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">开始时间</label>
                        <input id="startTime" type="time" value="19:00">
                    </div>
                    <div class="form-group">
                        <label for="endTime">结束时间</label>
                        <input id="endTime" type="time" value="20:00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="teacherName">学习目标/老师（可选）</label>
                    <input id="teacherName" type="text" placeholder="例如：CS50 / IELTS 写作">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelSchedule">取消</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="main.js"></script>
    <script src="gamification.js"></script>
    <script src="course.js"></script>
    <script src="floating-note.js"></script>
</body>
</html>
